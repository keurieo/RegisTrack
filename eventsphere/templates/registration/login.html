<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto">
        {% if messages %}
            <div class="bg-red-500 text-white p-4 rounded mb-4">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg p-8 rounded-lg shadow-lg max-w-md mx-auto">
            <h2 class="text-center text-3xl font-semibold mb-6">Sign In to Your Account</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username"
                           class="form-control mt-2 block w-full rounded-md bg-white bg-opacity-20 text-white border-none placeholder-gray-400 p-3">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                           class="form-control mt-2 block w-full rounded-md bg-white bg-opacity-20 text-white border-none placeholder-gray-400 p-3">
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full py-3 px-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-md transition duration-300">Sign In</button>
                </div>
                <div class="text-center">
                    <a href="{% url 'password_reset' %}" class="text-red-500 hover:underline">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
