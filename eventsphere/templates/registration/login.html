<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #3a7bd5, #3a6073);
            color: #333;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-control {
            border-radius: 4px;
            height: 48px;
            font-size: 1rem;
        }
        label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: inline-block;
        }
        .btn-primary {
            background: #4caf50;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            padding: 12px 20px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background: #43a047;
        }
        a {
            color: #4caf50;
            font-weight: 500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            font-weight: 600;
            font-size: 1.8rem;
            text-align: center;
        }
        .validation-text {
            font-size: 0.85rem;
            color: #d9534f;
            display: none;
            margin-top: 4px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <div class="card bg-white bg-opacity-10 shadow-lg p-5 rounded-lg w-100" style="backdrop-filter: blur(10px);">
            <h2 class="text-center mb-4">Sign In to Your Account</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="username" class="text-sm font-weight-bold">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username"
                           class="form-control mt-2 bg-light text-dark">
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="text-sm font-weight-bold">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                           class="form-control mt-2 bg-light text-dark">
                </div>
                <div class="form-group mb-4">
                    <button type="submit" class="btn btn-danger w-100 py-3">Sign In</button>
                </div>
                <div class="text-center">
                    <a href="{% url 'password_reset' %}" class="text-danger font-weight-bold">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
