<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Page</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #3a7bd5, #3a6073);
            color: #333;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-control {
            border-radius: 4px;
            height: 48px;
            font-size: 1rem;
        }
        label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: inline-block;
        }
        .btn-primary {
            background: #4caf50;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            padding: 12px 20px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background: #43a047;
        }
        a {
            color: #4caf50;
            font-weight: 500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            font-weight: 600;
            font-size: 1.8rem;
            text-align: center;
        }
        .validation-text {
            font-size: 0.85rem;
            color: #d9534f;
            display: none;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 400px;">
            <h2>Create an Account</h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-4">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    <div class="validation-text" id="uppercase">Must include an uppercase letter</div>
                    <div class="validation-text" id="number">Must include a number</div>
                    <div class="validation-text" id="length">Must be at least 8 characters long</div>
                </div>
                <div class="mb-4">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                    <div class="validation-text" id="match">Passwords must match</div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="#">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Validation -->
    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const uppercaseValidation = document.getElementById('uppercase');
        const numberValidation = document.getElementById('number');
        const lengthValidation = document.getElementById('length');
        const matchValidation = document.getElementById('match');
        const registerForm = document.getElementById('registerForm');

        // Password validation
        passwordInput.addEventListener('input', () => {
            const value = passwordInput.value;
            uppercaseValidation.style.display = value.match(/[A-Z]/) ? 'none' : 'block';
            numberValidation.style.display = value.match(/\d/) ? 'none' : 'block';
            lengthValidation.style.display = value.length >= 8 ? 'none' : 'block';
        });

        // Confirm password validation
        confirmPasswordInput.addEventListener('input', () => {
            matchValidation.style.display =
                confirmPasswordInput.value === passwordInput.value ? 'none' : 'block';
        });

        // Prevent form submission if validations fail
        registerForm.addEventListener('submit', (e) => {
            const validations = document.querySelectorAll('.validation-text');
            const hasErrors = Array.from(validations).some((v) => v.style.display === 'block');
            if (hasErrors) {
                e.preventDefault();
                alert('Please fix the errors in the form.');
            }
        });
    </script>
</body>
</html>
